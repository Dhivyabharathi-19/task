<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Object-Fit Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      width: 200px;
      height: 150px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
    }

    .box img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .fill img {
      object-fit: fill;
    }

    .contain img {
      object-fit: contain;
    }

    .cover img {
      object-fit: cover;
    }

    .none img {
      object-fit: none;
    }

    .scale-down img {
      object-fit: scale-down;
    }
  </style>
</head>
<body>

  <h1>CSS <code>object-fit</code> Property Examples</h1>
  <p>All boxes below are the same size (200Ã—150px), but the images behave differently based on the <code>object-fit</code> value.</p>

  <div class="container">
 
    <div class="box fill">
      <img src="https://housedesigners.in/wp-content/uploads/2024/09/simple-house-front-design-1.jpg" alt="Example - Fill">
      <div class="label">object-fit: fill</div>
    </div>

  
    <div class="box contain">
      <img src="https://housedesigners.in/wp-content/uploads/2024/09/simple-house-front-design-1.jpg" alt="Example - Contain">
      <div class="label">object-fit: contain</div>
    </div>

    <div class="box cover">
      <img src="https://housedesigners.in/wp-content/uploads/2024/09/simple-house-front-design-1.jpg" alt="Example - Cover">
      <div class="label">object-fit: cover</div>
    </div>

  
    <div class="box none">
      <img src="https://housedesigners.in/wp-content/uploads/2024/09/simple-house-front-design-1.jpg" alt="Example - None">
      <div class="label">object-fit: none</div>
    </div>

  
    <div class="box scale-down">
      <img src="https://housedesigners.in/wp-content/uploads/2024/09/simple-house-front-design-1.jpg" alt="Example - Scale-down">
      <div class="label">object-fit: scale-down</div>
    </div>
  </div>

</body>
</html>
