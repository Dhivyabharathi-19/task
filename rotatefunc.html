<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        .box {
            width: 200px;
            height: 150px;
            border: 2px solid #ff4d4d;
            background: aquamarine;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.5s ease;
        }

        /* Rotation Example */
        .rotate {
            transform: rotate(30deg);
            transform-origin: center;
        }

        /* Scale Example */
        .scale {
            transform: scale(1.5, 1.2);
        }

        /* Skew Example */
        .skew {
            transform: skew(10deg, 15deg);
        }

        /* Matrix Example */
        .matrix {
            transform: matrix(1, 0.3, 0.2, 1, 10, 10);
        }

        /* Hover Effects  */
        .box:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body>

    <h2>Rotate Example</h2>
    <div class="box rotate">
        Rotated Box
    </div>

    <h2>Scale Example</h2>
    <div class="box scale">
        Scaled Box
    </div>

    <h2>Skew Example</h2>
    <div class="box skew">
        Skewed Box
    </div>

    <h2>Matrix Example</h2>
    <div class="box matrix">
        Matrix Transform
    </div>

</body>
</html>
