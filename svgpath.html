<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg path</title>
</head>
<body>
    <h3>complex Shapes using path</h3>
    <svg width="200" height="200">
        <path d="m 50 80
                 c 50 40,  90 40 , 90 80
                 c 90 120, 50 140, 50 160
                 c 50 140, 10 120, 20 80
                 c 10 40 , 50 40  50 80"
         fill="red"  stroke="black" stroke-width="2"/>
    </svg><br><br>

<!-- Refuse Shaape -->
    <h3>using <defs> to define and reuse Shapes</h3>
        <svg width="300" height="200">
        <defs>
            <circle id="mycircle" cX="50" cY="50" r="30"/>
        </defs>
        <use href="#mycircle"  X ="0"  Y="0"/>
        <use href="mycircle" X="100"  Y="0" fill="blue" />
        <use href="mycicle" X="200"  Y="0" fill="green"/>
    </svg><br>
<!-- Gradients -->
   <h3> Using <defs> Gradients</h3>
        <svg width="300"  height="200">
            <defs>
                <linearGradient id="mygradient"  X1="0%" Y1="0%"  X2="100%" Y2="0%">
                    <stop offset="0%"  stop-color="red"/>
                    <stop offset="100%" stop-color="Yellow"/>
                </linearGradient>
            </defs>
                <rect X="20"  Y="20" width="200" height="100" fill="url(#mygradient)"/>
           </svg>
<!-- Ussing patterns -->
   <h3>Pattern</h3>
            <svg width="200" height="200">
                <defs>
                <pattern id="mypattern"  width="20"  height="20" patternunits="userspaceonuse">
                    <circle cX="30"  cY="30" r="15" fill="blue"/>
                </pattern>
            </defs>
            <rect X="0"  Y="0"  width="200" height="200" fill="url(#mypattern)"/>
            </svg>
<!-- clippath -->
    <h3>Clippath</h3>
      <svg widht="200" height="200">
        <defs>
            <clippath id="clipcircle">
                <circle cX="100"  cY="100" r="50" />
            </clippath>
        </defs>
        <rect X="50" Y="50" width="100"  height="100" fill="green" clip-path="url(#clipcircle)"/>
      </svg>
    </body>
</html>
