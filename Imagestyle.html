<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Effects Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h2 {
      margin-top: 50px;
    }

    /* Thumbnail */
    .thumbnail {
      width: 100px;
      border: 1px solid #ccc;
    }

    /* Responsive Image */
    .responsive {
      max-width: 100%;
      height: auto;
    }

    /* Polaroid */
    .polaroid {
      width: 250px;
      padding: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 20px;
    }

    /* Image Text */
    .image-text-container {
      position: relative;
      width: 300px;
    }

    .image-text-container img {
      width: 100%;
      display: block;
    }

    .image-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px;
    }

    /* Hover Overlay */
    .overlay-container {
      position: relative;
      width: 300px;
      margin-bottom: 30px;
    }

    .overlay-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 20px;
    }

    .overlay-container:hover .overlay {
      opacity: 1;
    }

    /* Flip Image */
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 200px;
      /* perspective: 1000px; */
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-front img {
      width: 100%;
      height: 100%;
    }

    .flip-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <h2>1. Thumbnail Image</h2>
  <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Thumbnail" class="thumbnail">

  <h2>2. Responsive Image</h2>
  <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Responsive" class="responsive">

  <h2>3. Polaroid Card</h2>
  <div class="polaroid">
    <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Polaroid Image" class="responsive"> 
    <p>This is a Polaroid-style caption</p>
  </div>

  <h2>4. Image with Text Overlay</h2>
  <div class="image-text-container">
    <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Image Text">
    <div class="image-text">Caption on Image</div>
  </div>

  <h2>5. Image Hover Overlay</h2>
  <div class="overlay-container">
    <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Hover Overlay">
    <div class="overlay">Hover Me!</div>
  </div>

  <h2>6. Flip an Image</h2>
  <div class="flip-card">
    <div class="flip-inner">
      <div class="flip-front">
        <img src="https://i.pinimg.com/236x/5d/b1/fd/5db1fd2f28f19678251d3baea24703b6.jpg" alt="Front">
      </div>
      <div class="flip-back">
        Back Side Content
      </div>
    </div>
  </div>

</body>
</html>
