<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
    h3 {
        border: 5px solid  black;
        color: red;
        text-align: center;
         padding: 50px 30px 50px;
    }
    #b1{   
       border: 2px solid;
        padding:30px;
       }
      #b2{  
         border:3px solid green;
        padding-top: 10%;
         padding-right: 10%;
         padding-bottom: 10%;
         padding-left:10%;

      }
      #section{
        border:2px solid;
        padding:  40px;
      }
      blockquote{
        padding: inherit;
      }
    </style>
</head>
<body>
    <h3>Padding Properties and Values</h3>
    <p id="b1">Some flowers are carnivorous and trap insects to digest them.</p>
    <p id="b2">Flowers are thermogenic and can generate heat to attract pollinators.</p>

    <section id="section">
        <h3> Quote</h3>
        <blockquote>“Happiness held is the seed; Happiness shared is the flower.”–</blockquote>
        <blockquote>“Love is the flower you've got to let grow.”</blockquote>
    </section>
</body>
</html>
