<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS object-position </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 250px;
      height: 150px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .label {
      position: absolute;
      bottom: 4px;
      left: 4px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .center img {
      object-position: center center;
    }

    .top-left img {
      object-position: top left;
    }

    .bottom-right img {
      object-position: bottom right;
    }

    .custom-percent img {
      object-position: 20% 80%;
    }

    .custom-pixels img {
      object-position: 30px 10px;
    }
  </style>
</head>
<body>

  <h1>CSS <code>object-position</code> Property Examples</h1>
  <p style="text-align: center;">Each image uses <code>object-fit: cover</code> and a different <code>object-position</code> to show how the content shifts inside the box.</p>

  <div class="container">

    <!-- Center -->
    <div class="box center">
      <img src="https://www.mahagro.com/cdn/shop/articles/Zinnia_July_2010-1.jpg?v=1551866543&width=1100" alt="Center">
      <div class="label">center center</div>
    </div>

    <!-- Top Left -->
    <div class="box top-left">
      <img src="https://www.mahagro.com/cdn/shop/articles/Zinnia_July_2010-1.jpg?v=1551866543&width=1100" alt="Top Left">
      <div class="label">top left</div>
    </div>

    <!-- Bottom Right -->
    <div class="box bottom-right">
      <img src="https://www.mahagro.com/cdn/shop/articles/Zinnia_July_2010-1.jpg?v=1551866543&width=1100" alt="Bottom Right">
      <div class="label">bottom right</div>
    </div>

    <!-- Custom Percent -->
    <div class="box custom-percent">
      <img src="https://www.mahagro.com/cdn/shop/articles/Zinnia_July_2010-1.jpg?v=1551866543&width=1100" alt="20% 80%">
      <div class="label">20% 80%</div>
    </div>

    <!-- Custom Pixels -->
    <div class="box custom-pixels">
      <img src="https://www.mahagro.com/cdn/shop/articles/Zinnia_July_2010-1.jpg?v=1551866543&width=1100" alt="30px 10px">
      <div class="label">30px 10px</div>
    </div>

  </div>

</body>
</html>
