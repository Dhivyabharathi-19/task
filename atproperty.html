<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@property Gradient Animation</title>
  <style>
   
    @property --scolor {
      syntax: "<color>";
      inherits: false;
      initial-value: violet;
    }

    @property --ecolor {
      syntax: "<color>";
      inherits: false;
      initial-value: palegreen;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .animated-box {
      width: 300px;
      height: 300px;
      padding: 30px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
      background: linear-gradient(var(--scolor), var(--ecolor));
      animation: gradientShift 4s linear infinite;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes gradientShift {
      0% {
        --scolor: violet;
        --ecolor: palegreen;
      }
      50% {
        --scolor: orange;
        --ecolor: rgb(58, 243, 12);
      }
      100% {
        --scolor: rgb(255, 10, 10);
        --ecolor: blueviolet;
      }
    }
  </style>
</head>
<body>
  <div class="animated-box">
    Animated Gradient with @property
  </div>
</body>
</html>
