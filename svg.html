<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes Example</title>
</head>
<body>
  <h3>Rectangle</h3>
  <svg >
   <rect x="10" y="10" width="100" height="50" fill="blue" stroke="black" stroke-width=10; />
    </svg>
    <h3>circle</h3>
    <svg>
    <circle cx="200" cy="35" r="25" fill="green"  stroke="black" stroke-width="10"/></svg><br><br>
    
    <h3>Ellipse</h3><svg>
    <ellipse cx="300" cy="35" rx="30" ry="15" fill="orange" /></svg><br><br>

    <h3>Line</h3><svg>
    <line x1="10" y1="100" x2="100" y2="150" stroke="red" stroke-width="2" /> </svg><br><br>
    <h3>polygon</h3><svg>
    <polygon points="200,100 250,150 150,150" fill="purple" /> 
 </svg>
  <br><br>

  <h3>Circle</h3>
  <svg width="100" height="100">
   <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="cyan" />
  </svg>
 <br><br>
  <h3>Rectangle</h3>
 <svg width="400" height="100">
   <rect width="400" height="100" style="fill:rgb(34, 34, 95);stroke-width:10;stroke:rgb(0,0,0)" />
 
 </svg>
 <br><br>
  <svg width="400" height="180" frameborder:1;>
   <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:rgb(240, 13, 13);stroke:black;stroke-width:5;" />
  
 </svg> 
 <br><br>










   </body>
</html>
