<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .flex-Container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 500px;
        margin: 10px;
        background: aquamarine;
        padding: 10px;
        gap: 10px;
      }
      .flex-Container > div {
        background: plum;
        width: 200px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        line-height: 80px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        user-select: none;
      }
      .flex-Container > div:hover {
        background-color: #d291bc;
        cursor: pointer;
      }

      @media (max-width: 800px) {
        .flex-Container {
          flex-direction: column;
          height: auto;
        }
        .flex-Container > div {
          width: 100%;
          line-height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-Container">
      <div class="flex1">Home</div>
      <div class="flex2">About</div>
      <div class="flex3">Contact</div>
      <div class="flex4">Login</div>
    </div>
  </body>
</html>
