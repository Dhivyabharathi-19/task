<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .visible-box {
          visibility: visible;
          background-color: lightgreen;
          padding: 10px;
        }
    
        .hidden-box {
          visibility: hidden;
          background-color: lightcoral;
          padding: 10px;
        }
      </style>
</head>
<body>
    <div class="visible-box">This is visible</div>
    <div class="hidden-box">This is hidden (but still takes space)</div>
    <div>This is another box below</div>
</body>
</html>
