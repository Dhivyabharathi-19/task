<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Image Filters Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .filter-box {
      width: 200px;
      text-align: center;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .filter-box img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>CSS Image Filter Properties</h1>
  <p>Below are examples of various CSS image filters with their effects:</p>

  <div class="image-container">

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3Dhttps://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: blur(4px);">
      <div class="title">blur(4px)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: brightness(150%);">
      <div class="title">brightness(150%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: contrast(200%);">
      <div class="title">contrast(200%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: grayscale(100%);">
      <div class="title">grayscale(100%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: hue-rotate(90deg);">
      <div class="title">hue-rotate(90deg)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: invert(100%);">
      <div class="title">invert(100%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: opacity(50%);">
      <div class="title">opacity(50%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: saturate(300%);">
      <div class="title">saturate(300%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: sepia(100%);">
      <div class="title">sepia(100%)</div>
    </div>

    <div class="filter-box">
      <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" style="filter: drop-shadow(10px 10px 5px gray);">
      <div class="title">drop-shadow(10px 10px 5px gray)</div>
    </div>

  </div>

</body>
</html>
