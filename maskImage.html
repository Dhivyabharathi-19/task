<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mask Image</title>
    <style>
      body {
        background-color: rgb(208, 230, 222);
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 30px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .maskImage {
        mask-image: url("images/Mask -mage.png");
        -webkit-mask-image: url("images/Mask -mage.png"); /* For Safari */
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-position: center;
        mask-size: 300px 300px;
        -webkit-mask-size: 300px 300px;
      }

      .maskImage img {
        width: 300px;
        height: auto;
        border: 2px solid #333;
      }

      .box {
        width: 300px;
        height: 300px;
        background: url("https://picsum.photos/300") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 22px;
        color: white;
        border: 2px solid #222;
      }

      .mask-gradient {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(
          to bottom,
          black 50%,
          transparent 100%
        );
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
      }

      .mask-radial {
        mask-image: radial-gradient(circle, black 50%, transparent 70%);
        -webkit-mask-image: radial-gradient(circle, black 50%, transparent 70%);
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
      }

      .mask-multi {
        mask-image: radial-gradient(circle at left, black 50%, transparent 60%),
          radial-gradient(circle at right, black 50%, transparent 60%);
        -webkit-mask-image: radial-gradient(
            circle at left,
            black 50%,
            transparent 60%
          ),
          radial-gradient(circle at right, black 50%, transparent 60%);
        mask-composite: add;
        -webkit-mask-composite: source-over; /* fallback behavior */
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-size: 50% 100%, 50% 100%;
        -webkit-mask-size: 50% 100%, 50% 100%;
        mask-position: left center, right center;
        -webkit-mask-position: left center, right center;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>ðŸ“·Mask with Image</h2>
      <div class="maskImage">
        <img src="images/american city.jpeg" alt="City Image with Mask" />
      </div>
    </div>

    <div class="section">
      <h2>Linear Gradient Mask</h2>
      <div class="box mask-gradient">Linear Mask</div>
    </div>

    <div class="section">
      <h2>Radial Gradient Mask</h2>
      <div class="box mask-radial">Radial Mask</div>
    </div>

    <div class="section">
      <h2>Multi-Layer Mask</h2>
      <div class="box mask-multi">Multi Mask</div>
    </div>
  </body>
</html>
