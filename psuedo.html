<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello::first-letter{
            color: brown;
             background-color: blueviolet;
        }
        .helo::first-line{
            color: red;
            background-color: black;
        }
        .before::before{
            content: "\2302";
        }
        .after::after{
            content: "\2714";
        }
    </style>
</head>
<body>

    <p class="helo"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore facere magni ratione laborum aspernatur atque pariatur? Cupiditate debitis, quia est ullam provident fugiat 
        voluptate iste consequatur deserunt asperiores labore dolore.</p>
      
         <p class="before">Home</p>
         <p class="after">Home</p>

     </body>

</html>
