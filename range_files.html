<!Doctype html>
<html lan="eng">
<head>
<meta charset ="UTF-8">
<meta name="viewport" content="width=device-width ,initial scale=1.0">
<title>Range&file</title>
</head>
<body>
   <h3> RANGE&file</h3>
  <form accept charset="UTF-8" action="https://www.google.com" method="POST" autocomplete="on">
   
	  <label for="Brightness">Brightness:</label>
	  <input type="range" min="20" max="80"  value="65" step="10"><br><br>
	  
	  <label for="file">File:</label> 
	  <input type="file" accept="application/pdf" multiple> <br><br>
	  
	  <label for="file">Image:</label> 
	  <input type="file" accept=".jpeg" multiple> <br><br>
	  
	  <label for="file">Audio:</label> 
         <input type="file" accept="audio/*" multiple> <br><br>
	
	  <label for="file">Video:</label> 
	  <input type="file" accept="video/*" multiple> <br><br>
 
</form>
</body>
</html>
