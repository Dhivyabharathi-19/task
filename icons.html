<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome 5 - Icons Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .icon-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .icon {
            font-size: 24px;
            width: 40px;
        }
    </style>
</head>
<body>

<h1>Font Awesome 5 Icons with CSS Styles</h1>

<h2>Brands</h2>
<div class="icon-container"><i class="fab fa-facebook icon" style="color: #1877F2;"></i> Facebook</div>
<div class="icon-container"><i class="fab fa-twitter icon" style="color: #1DA1F2;"></i> Twitter</div>
<div class="icon-container"><i class="fab fa-linkedin icon" style="color: #0A66C2;"></i> LinkedIn</div>
<div class="icon-container"><i class="fab fa-github icon" style="color: black;"></i> GitHub</div>
<div class="icon-container"><i class="fab fa-youtube icon" style="color: #FF0000;"></i> YouTube</div>

<h2>Emojis</h2>
<div class="icon-container"><i class="fas fa-smile icon" style="color: yellow;"></i> Smile</div>
<div class="icon-container"><i class="fas fa-frown icon" style="color: gray;"></i> Frown</div>
<div class="icon-container"><i class="fas fa-grin-hearts icon" style="color: red;"></i> Grinning Hearts</div>
<div class="icon-container"><i class="fas fa-angry icon" style="color: darkred;"></i> Angry</div>
<div class="icon-container"><i class="fas fa-surprise icon" style="color: orange;"></i> Surprise</div>

<h2>Design</h2>
<div class="icon-container"><i class="fas fa-paint-brush icon" style="color: purple;"></i> Paint Brush</div>
<div class="icon-container"><i class="fas fa-palette icon" style="color: #FF5733;"></i> Color Palette</div>
<div class="icon-container"><i class="fas fa-pen-nib icon" style="color: navy;"></i> Pen Nib</div>
<div class="icon-container"><i class="fas fa-ruler-combined icon" style="color: green;"></i> Ruler</div>
<div class="icon-container"><i class="fas fa-vector-square icon" style="color: orange;"></i> Vector Graphics</div>

<h2>Currency</h2>
<div class="icon-container"><i class="fas fa-dollar-sign icon" style="color: green;"></i> Dollar</div>
<div class="icon-container"><i class="fas fa-euro-sign icon" style="color: blue;"></i> Euro</div>
<div class="icon-container"><i class="fas fa-pound-sign icon" style="color: darkblue;"></i> Pound</div>
<div class="icon-container"><i class="fas fa-rupee-sign icon" style="color: darkred;"></i> Rupee</div>
<div class="icon-container"><i class="fab fa-bitcoin icon" style="color: orange;"></i> Bitcoin</div>

</body>
</html>
